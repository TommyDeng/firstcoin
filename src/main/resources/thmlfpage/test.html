<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bootstrap Confirmation</title>

<link rel="stylesheet"
	th:href="@{~/Semantic-UI-CSS-master/semantic.css}" />

<script th:src="@{~/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{~/Semantic-UI-CSS-master/semantic.js}"></script>
</head>

<body>
	<div class="ui demo segment">
		<h3 class="ui dividing center aligned header">Infinite Scroll
			Example</h3>
		<p></p>
		<div class="ui divider"></div>
		<p></p>
		<div class="ui divider"></div>
		<p></p>
		<div class="ui divider"></div>
		<p></p>
		<div class="ui divider"></div>
		<h3 class="ui header">Loaded Content #1</h3>
		<p></p>
		<p></p>
		<p></p>
		<div class="ui large centered inline text loader">Adding more
			content...</div>
	</div>
	<script type="text/javascript">
		$('.demo.segment').visibility({
			once : false,
			// update size when new content loads
			observeChanges : true,
			// load content on bottom edge visible
			onBottomVisible : function() {
				// loads a max of 5 times
				window.loadFakeContent();
			}
		});
	</script>
</body>
</html>
