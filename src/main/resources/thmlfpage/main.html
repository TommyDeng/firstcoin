<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/base :: html_head(~{::title},~{::link},~{::script})">
<title>近期好价</title>
</head>
<body>
	<div th:each="product : ${resultList} ">
		<div class="card">
			<div class="card-header text-right"
				th:text="${product.MERCHANT_NAME}">Featured</div>
			<img class="card-img-top img-thumbnail" th:src="${product.PROD_PIC}"
				alt="Card image cap">
			<div class="card-block">
				<h4 class="card-title">
					<span th:text="${product.PROD_NAME}"></span><br /> <span
						class="tag tag-danger" th:text="${product.PRICE_TXT}">Donec
						ullamcorper nulla non metus auctor fringilla.</span>
				</h4>

				<p class="card-text" th:utext="${product.DESCRIPTION}">Some
					quick example text to build on the card title and make up the bulk
					of the card's content.</p>
				<a target="_blank"
					th:href="${#uris.unescapePath(product.PROD_URL+'?tag=dengshaobin09-23')}"
					th:if="${product.MERCHANT_ID=='4'}" class="btn btn-primary">去看看</a>
				<a target="_blank" th:href="${#uris.unescapePath(product.PROD_URL)}"
					th:if="${product.MERCHANT_ID!='4'}" class="btn btn-primary">去看看</a>
			</div>
		</div>
	</div>
</body>
</html>
